<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candle Flame Control</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f0f1e;
  font-family:sans-serif;
}

/* cake */
.cake{
  position:relative;
  width:180px;
  height:110px;
  background:#fde2e8;
  border-radius:18px;
}

/* candle */
.candle{
  position:absolute;
  width:14px;
  height:50px;
  background:#ffd6e0;
  top:-50px;
  left:50%;
  transform:translateX(-50%);
}

/* ðŸ”¥ flame (default = hidden) */
.flame{
  position:absolute;
  width:20px;
  height:30px;
  background:#ffda44;
  border-radius:50% 50% 25% 25%;
  top:-34px;
  left:50%;
  transform:translateX(-50%) scale(.3);
  box-shadow:0 0 30px #ffda44;
  opacity:0;
  transition:opacity .4s ease, transform .4s ease;
}

/* flame ON */
.flame.on{
  opacity:1;
  transform:translateX(-50%) scale(1);
  animation:flicker .12s infinite alternate;
}

/* flame OFF */
.flame.off{
  opacity:0;
  transform:translateX(-50%) scale(.2);
}

@keyframes flicker{
  to{transform:translateX(-52%) scale(1.15);}
}

button{
  margin-top:40px;
  padding:10px 24px;
  border-radius:30px;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<div>
  <div class="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <div style="text-align:center;">
    <button onclick="turnOn()">à¸ˆà¸¸à¸”à¹„à¸Ÿ ðŸ”¥</button>
    <button onclick="blowOut()">à¹€à¸›à¹ˆà¸² ðŸ’¨</button>
  </div>
</div>

<script>
const flame = document.getElementById("flame");
let hasBlown = false;

/* à¸ˆà¸¸à¸”à¹„à¸Ÿ */
function turnOn(){
  flame.classList.remove("off");
  flame.classList.add("on");
  hasBlown = false;
}

/* à¹€à¸›à¹ˆà¸²à¹€à¸—à¸µà¸¢à¸™ */
function blowOut(){
  if(hasBlown) return;
  hasBlown = true;
  flame.classList.remove("on");
  flame.classList.add("off");
}
</script>

</body>
</html>
