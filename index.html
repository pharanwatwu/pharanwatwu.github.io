<script>
let widget;
let playing=false;

window.onload=()=>{
  widget = SC.Widget(document.getElementById('sc-player'));
};

function blowOut(){
  document.getElementById('flame').style.display='none';

  confetti({particleCount:60,spread:60,origin:{y:.6}});
  navigator.vibrate?.(80);

  widget.play();
  widget.setVolume(0);
  fadeIn();

  setTimeout(()=>{
    document.getElementById('page-1').style.opacity='0';
    setTimeout(()=>{
      page1.style.display='none';
      page2.style.display='flex';
    },900);
  },700);
}

function fadeIn(){
  let v=0;
  const i=setInterval(()=>{
    v+=4;
    widget.setVolume(v);
    if(v>=100) clearInterval(i);
  },80);
  playing=true;
}

function toggleMusic(){
  if(playing){ widget.pause(); }
  else{ widget.play(); }
  playing=!playing;
}

function replay(){
  location.reload();
}
</script>
